<header>
  <div class="header-content">
    <h1><span>thoth</span>market</h1>
  
    <nav>
      <ul>
        <li><a href="#">Tela Inicial</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Ofertas</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="content">
    <form action="">
      <div class="personal-information">
        <div class="camp">
          <label for="nome">Nome</label>
          <input type="text" id="nome" required>
        </div>
    
        <div class="camp">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" required>
        </div>
    
        <div class="camp">
          <label for="data-nascimento">Data de Nascimento</label>
          <input type="date" id="data-nascimento" required>
        </div>
    
        <div class="camp">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" required>
        </div>
    
        <div class="camp">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" required>
        </div>
    
        <div class="camp">
          <label for="email">E-mail</label>
          <input type="email" id="email" required>
        </div>
    
        <div class="camp">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required>
        </div>
    
        <div class="camp">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" id="confirmar-senha" required>
        </div>
      </div>
    
      <h2>Endereço</h2>
    
      <div class="address-information">
        <div class="camp">
          <label for="cep">CEP</label>
          <input
            type="text"
            id="cep"
            [(ngModel)]="endereco.cep"
            (ngModelChange)="buscarEndereco()"
            [ngModelOptions]="{standalone: true}"
            required
          />
        </div>
        
        <div class="camp">
          <label for="logradouro">Logradouro</label>
          <input
            type="text"
            id="logradouro"
            [(ngModel)]="endereco.logradouro"
            [ngModelOptions]="{standalone: true}"
            required
            readonly
          />
        </div>

        <div class="camp">
          <label for="numero">Número</label>
          <input type="number" id="numero" required>
        </div>
    
        <div class="camp">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" required>
        </div>
      
        <div class="camp">
          <label for="bairro">Bairro</label>
          <input
            type="text"
            id="bairro"
            [(ngModel)]="endereco.bairro"
            [ngModelOptions]="{standalone: true}"
            required
            readonly
          />
        </div>
        
        <div class="camp">
          <label for="cidade">Cidade</label>
          <input
            type="text"
            id="cidade"
            [(ngModel)]="endereco.cidade"
            [ngModelOptions]="{standalone: true}"
            required
            readonly
          />
        </div>
      </div>      
    
      <input type="submit" value="Cadastrar-se">
    </form>    
  </div>
</main>
